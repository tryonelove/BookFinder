<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/styles/dialogBoxes.css">
    <link rel="stylesheet" href="assets/styles/registration.css">
</head>

<body>
    <header class="header">
        <div class="logo_wrapper">
            <img src="assets/images/polygon.svg" alt="polygon">
            <h1>буконика</h1>
        </div>
    </header>
    <main class="main">
        <div class="form_wrapper">
            <form action="">
                <h2>Регистрация</h2>
                <div class="columns">
                    <div class="firstColumn">
                        <label for="userName"></label>
                        <input type="text" id="userName" name="userName" placeholder="Имя пользователя" size="28"
                            required><br>
                        <label for="firstName"></label>
                        <input type="text" id="firstName" name="firstName" placeholder="Ваше имя" size="28"
                            required><br>
                    </div>
                    <div class="secondColumn">
                        <label for="mailAddress"></label>
                        <input type="text" id="mailAddress" name="mailAddress" placeholder="Почта" size="28"
                            required><br>
                        <label for="secondName"></label>
                        <input type="text" id="secondName" name="secondName" placeholder="Ваша фамилия" size="28"
                            required><br>
                    </div>
                </div>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Пароль" size="28" required><br>
                <p>Уже зарегистрированы?</p>
                <p>Чего вы ждете? Заходите в ваш <a href="#">личный кабинет</a></p>
                <input type="submit" value="Присоединиться">
            </form>
        </div>
    </main>
</body>

</html>
