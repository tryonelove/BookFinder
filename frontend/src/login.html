<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="assets/styles/dialogBoxes.css">
    <link rel="stylesheet" href="assets/styles/login.css">
</head>

<body>
    <header class="header">
        <div class="logo_wrapper">
            <img src="assets/images/polygon.svg" alt="polygon">
            <h1>буконика</h1>
        </div>        
    </header>
    <main class="main">
        <div class="form_wrapper">
            <form action="">
                <h2>Вход в библиотеку</h2>
                <label for="userName"></label>
                <input type="text" id="userName" name="userName" placeholder="Имя пользователя" size="28" required><br>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Пароль" size="28" required><br>
                <p>Ещё не зарегистрированы?</p>
                <p>Начните погружение в мир книг <a href="#">прямо сейчас</a></p>
                <input type="submit" value="Войти">
            </form>
        </div>
    </main>
</body>

</html>
